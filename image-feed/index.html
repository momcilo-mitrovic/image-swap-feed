<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container" id="imgs">
        <img
          src="https://images.unsplash.com/photo-1640297013018-adaae8fd5536?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="first"
        />
        <img
          src="https://images.unsplash.com/photo-1640270219264-82bd8fb3c90a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="second"
        />
        <img
          src="https://images.unsplash.com/photo-1593642532009-6ba71e22f468?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
          alt="third"
        />
        <img
          src="https://images.unsplash.com/photo-1638913662380-9799def8ffb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="fourth"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="button">Previous</button>
        <button id="right" class="button">Next</button>
      </div>
    </div>

    <script src="image.js"></script>
  </body>
</html>
